<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/8af813ba22.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="sideNav d-flex position-fixed top-0 start-0 bottom-0 z-3" style="transform: translateX(-200px);" id="sideNav">
        <div class="leftPart bg-black d-flex flex-column justify-content-between my_width2 " id="liftPartNav">
            <ul class="list-unstyled ms-2 pointer_style_list ">
                <li class="my-2 " id="nowPlaying">Now Playing</li>
                <li class="my-2" id="popular">Popular</li>
                <li class="my-2" id="topRated">Top Rated</li>
                <li class="my-2" id="trending">Trending</li>
                <li class="my-2" id="upCaming">Upcoming</li>
                <li class="my-2"><a href="#contact" class="text-decoration-none text-white">Contact Us</a> </li>
            </ul>
            <div class="belowIcons ms-2">
                <i class="fa-brands fa-facebook px-2"></i>
                <i class="fa-brands fa-twitter px-2"></i>
                <i class="fa-solid fa-globe px-2"></i>
                <p>
                    Copyright Â© 2023 All Rights Reserved.
                </p>
                <p>Created by <span class="text-danger">Ahmed Essam</span></p>
            </div>
        </div>
        <div class="reightPart bg-light d-flex flex-column justify-content-between px-2 py-4 my_width">
            <img src="./logo.png" alt="" class="w-100">

            <i class="fa-solid fa-bars text-black text-center " id="bars"></i>
            <i class="fa-solid fa-xmark text-black text-center" style="display: none;" id="xmark"></i>

            <div class="text-center">
                <i class="fa-solid fa-globe d-block text-black"></i>
                <i class="fa-solid fa-share-nodes text-black"></i>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row mb-5">
            <div class="mb-5 d-flex justify-content-center" id="searchSection">
                <input type="text" onkeyup="searchByName(this.value)" class="form-control w-50 mx-auto rounded-5 bg-transparent text-white shadow-none" id="searchInput" placeholder="search" />
            </div>
        </div>
        <div class="row categories g-5 ">

        </div>
        <div class="contact mt-5 text-start text-white" id="contact">
            <h3>Contact Us</h3>
            <form action="">
                <div class="row mt-5">
                    <div class="col-md-6">
                        <input type="text" maxlength="30" required class="input_style form-control shadow-none text-center p-3 bg-transparent mt-3" placeholder="Enter Your Name" />
                    </div>
                    <div class="col-md-6">
                        <input type="email" id="mail" onkeyup="MailValidation(this.value)" required class="input_style form-control shadow-none text-center p-3 bg-transparent mt-3" placeholder="Enter Your Mail" />
                        <span id="mailError" class="text-danger"></span>
                    </div>
                    <div class="col-md-6">
                        <input type="tel" id="phone" onkeyup="phoneValidation(this.value)" required class="input_style form-control shadow-none text-center p-3 bg-transparent mt-3" placeholder="Enter Your Phone" />
                        <span id="phoneError" class="text-danger"></span>
                    </div>
                    <div class="col-md-6">
                        <input type="number" min="16" max="60" onkeyup="ageValidation(this.value)" required class="input_style form-control shadow-none text-center p-3 bg-transparent mt-3" placeholder="Enter Your Age" />
                        <span id="ageError" class="text-danger"></span>
                    </div>
                    <div class="col-md-6">
                        <input type="password" id="pass" onkeyup="passValidation(this.value)" required class="input_style form-control shadow-none text-center p-3 bg-transparent mt-3" placeholder="Enter Your Password" />
                        <span id="passError" class="text-danger"></span>
                    </div>
                    <div class="col-md-6">
                        <input type="password" id="repass" onkeyup="repassValidation(this.value)" required class="input_style form-control shadow-none text-center p-3 bg-transparent mt-3" placeholder="ReEnter Password" />
                        <span id="rePassError" class="text-danger"></span>

                    </div>
                    <div class="col-md-12 mt-5">
                        <button class="btn btn-dark" onclick="validationInputs()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
